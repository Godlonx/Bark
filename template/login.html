<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bark</title>
    <!----- FAVICON ----->
    <link rel="icon" type="image/png" sizes="16x16"  href="../static/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/login.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/overview.css'>
    
</head>
<body>
    <!-- <canvas id="c"></canvas> -->
    <div class="container">
        <div class="login">
            <img src="../static/img/logo.png" onclick="bark()" alt="logo" class="logo" id="bark-logo">
            <h1>Login</h1>
            <form action="" method="POST" class="form-login">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" id="username"required >
                <label for="password">Password</label>
                <input type="password" name="password" id="password"placeholder="password" required>
                <label for="remember">Remember me</label>
                <button type="submit" class="btn-login">Login</button>
                <label for="forgot">need an account </label>
            </form>
            <a href="/register">Register</a>
        </div>

        <div class="pop-up">
            <form class="form-forgot-password">
                <label for="email">E-Mail</label>
                <input type="text" name="email" placeholder="e-mail" id="email"required>
                <button type="submit" class="btn-login">Send</button>
            </form>
        </div>

    </div>
    
</body>

<!-- <script type="module" src="../static/js/background.js"></script> -->
<script src='../static/js/script.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</html>
