<!DOCTYPE html>
<html lang="en">
<head>
    <!----- FORMATTING ----->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home / Bark</title>

    <!----- FAVICON ----->
    <link rel="icon" type="image/png" sizes="16x16"  href="../static/favicons/logo.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!----- CSS ----->
    <link href="../static/css/home.css" rel="stylesheet" type="text/css">
    <link href="../static/css/side-left.css" rel="stylesheet" type="text/css">
    <link href="../static/css/navigation.css" rel="stylesheet" type="text/css">
    <link href="../static/font/fonts.css" rel="stylesheet" type="text/css">
    <link href="../static/css/overview.css" rel="stylesheet" type="text/css">
    <link href="../static/css/popup.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="side-left">
        <div class="my-profile">
            <img src="" class="avatar" alt="my-avatar">
            <h2>Harcadakad</h2>
            
        </div>
        <div class="consumer-profile">
            <table>
                <tr><td>LEVEL<!--NUMBER--> 2</td><td>239<!--XPs--> XP</td></tr>
            </table>
            <div class="progress-bar"></div>
            <table>
                <tr><td>Barks</td><td>791<!--NUMBER--></td></tr>
                <tr><td>Likes</td><td>1463<!--NUMBER--></td></tr>
                <tr><td>Dislikes</td><td>294<!--NUMBER--></td></tr>
            </table>
        </div>
        <div class="button" style="background-color: #313338;">
            <a class="other-button" href="/settings">
                <img class="settings-icon" src="../static/icons/settings-icon.png" alt="settings-icon">
                Settings
            </a>
        </div>
        <button id="open-popup-button" class="button" onclick="openPopup()">
            <img class="barking-icon" src="../static/icons/barking.png" alt="barking-icon">
            <p>Barking</p>
        </button>
        <div class="popup-screen" id="popup">
            <button id="cancel-button" onclick="closePopup()"><img src="../static/icons/cancel-icon.png" alt="cancel"></button>
            <div id="popup-text-input">
                <form action="" method="POST">
                    <input id="title-topic" type="text" name="title" placeholder="Title" required>
                    <textarea id="textarea" name="textarea" rows="5" cols="33" placeholder="What do you want to talk about ?"></textarea>
                    <button id="barking-button" onclick="closePopup()">Barking</button>
                </form>
            </div>
        </div>
    </div>
    <div class="center">
        {{ range $element := .Post }}
            <button class="topic-link">
                <h1>{{ $element.Title }}</h1>
                <div class="sub-info">
                    <img src="../static/icons/message-icon.png" alt="message-icon.png">
                    <h3>0<!--NUMBER OF MESSAGES--></h3>
                    <img src="../static/icons/time-icon.png" alt="message-icon.png" style="margin-left: 16px;">
                    <h3>{{ $element.Date }}</h3>
                    <div class="tag">TAG</div>
                </div>
            </button>
        {{ end }}
    </div>
    <div class="navigation">
        <div>
            <input class="search" type="text" placeholder="Search..." name="search"/>
            <img src="../static/icons/search-icon.png" alt="search-icon">
        </div>
        <div class="selector">
            <select name="select-items" id="sort-mod">
              <option disabled selected>Sort</option>
              <option value="Latest">Latest</option>
              <option value="Earliest">Earliest</option>
            </select>
            <img src="../static/icons/sort-icon.png" alt="search-icon">
            <img src="../static//icons/arrow-down-icon.png" alt="arrow-down-icon">
        </div>
        <div class="selector">
            <select name="select-items" id="sort-mod">
              <option disabled selected>Filter</option>
              <option value="Hardware">Hardware</option>
              <option value="Gaming">Gaming</option>
              <option value="Hardware">Music</option>
              <option value="Gaming">Cinema</option>
            </select>
            <img src="../static/icons/filter-icon.png" alt="search-icon">
            <img src="../static//icons/arrow-down-icon.png" alt="arrow-down-icon">
        </div>
    </div>
</body>
</html>

<script>
    function openPopup() {
        popup = document.getElementById('popup')
        popup.classList.add('popup-active')
    }

    function closePopup() {
        popup = document.getElementById('popup')
        popup.classList.remove('popup-active')
    }
</script>
